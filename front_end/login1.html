<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/3.css">
</head>
<body>
    <div class="content">
        <div class="header fixed-top">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Brand -->
                <a class="navbar-brand " href="#"><img src="img/logo.png" alt="logo" style="width: auto;height:50px"></a>
                <div class="em-site mr-auto">
                    <a class="navbar-brand " href="#">Dành cho nhà tuyển dụng</a>
                </div>
                <!-- Links -->
                <ul class="navbar-nav">
                  <li class="nav-item eng-vi">
                    <a class="nav-link" href="#" id="login">Đăng nhập</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" id="signup">Đăng ký</a>
                  </li>
              
                  <!-- Dropdown -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                      ENG/VI
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">ENG</a>
                      <a class="dropdown-item" href="#">VI</a>
                      
                    </div>
                  </li>
                </ul>
              </nav>
        </div>

        <div class="main">
            <div class="slogan">
                <h2>Tham gia hôm nay</h2>
            </div>
    
            <div class="login">
                <div class="intro">
                    <img src="img/intro.png" alt="intro">
                </div>
                <div class="form">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="email">Địa chỉ Email:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Mật khẩu:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" > Nhớ mật khẩu
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
